<!DOCTYPE html>
<html>
<head>
	<title>Page1</title>
</head>
<body style="background-image: linear-gradient(to right,rgb(227, 120, 253) ,rgb(255, 196, 253));">
<h2 style="padding-left: 500px; padding-top: 50px;">JavaScript Date And Time</h2>
<p id="date" style="padding-left: 400px;">Date</p>
<h2 style="padding-left: 500px; padding-top: 50px;">Paragraph content using java script</h2>
<p id="demo" style="padding-left: 400px;">Demo</p>
<script>
var d = new Date();
document.getElementById("date").innerHTML = d;
</script>

<script>
document.getElementById("demo").innerHTML = "This is a simple example demonstrating how we can change the contents of a Paragraph using js.";
</script>
</body>
</html>
