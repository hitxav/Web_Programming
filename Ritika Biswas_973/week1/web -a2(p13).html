<!DOCTYPE html>
<html>
<head>
	<title>Page2-CSS form</title>
</head>
<style>
input[type=text], select {
width: 100%;
padding: 12px 20px;
margin: 8px 0;
display: inline-block;
border: 1px solid #ccc;
border-radius: 4px;
box-sizing: border-box;
}

input[type=submit] {
width: 100%;
background-color: #4CAF50;
color: white;
padding: 14px 20px;
margin: 8px 0;
border: none;
border-radius: 4px;
cursor: pointer;
}
input[type=submit]:hover {
background-color: #45a049;
}

div {
border-radius: 5px;
background-color: #f2f2f2;
padding: 20px;
}
</style>
<body style="background-image: linear-gradient(to right,rgb(227, 120, 253) ,rgb(255, 196, 253));">
	
<h3>HTML Form Using CSS</h3>

<div >
<form style="background-color: rgba(255, 99, 71, 0.2)" action="/action_page.php">
<label for="fname">Name</label>
<input type="text" id="fname" name="firstname"
placeholder="">
<br>
<label for="lname">Address</label>
<input type="text" id="lname" name="lastname"
placeholder="">
<label for="num">Contact Number</label>
<input type="digit" id="num" name="contact number"
placeholder="">
<br><br>
<label for="State">State</label>
<select id="State" name="State">
<option value="Ahemdabad">Ahemdabad</option>
<option value="West bengal">West bengal</option>
<option value="Maharashtra">Maharashtra</option>
</select>

<input style="background-color: rgba(255, 99, 71, 0.2)" type="submit" value="Submit">

<a href="web -a2(p11).html">Go back to home page </a>
</form>
</div>
</body>
</html>
