<script>
function validation()								 
{ 
	var name = document.forms["RegForm"]["Name"];			 
	var email = document.forms["RegForm"]["EMail"]; 
	var phone = document.forms["RegForm"]["Telephone"]; 
	 
	var password = document.forms["RegForm"]["Password"]; 


	if (name.value == "")								 
	{ 
		window.alert("Please enter your name."); 
		name.focus(); 
		return false; 
	}
	else if(name.value !="")
	{  
		var i=0;
		var n=0;
		for(i=0;i<name.value.length;i++)
	     	{
	     	if(name.value.charAt(i)=='$' || name.value.charAt(i)=='@' || name.value.charAt(i)=='/' || name.value.charAt(i)=='!' )
             n++;
	        }
			if(n>0)
			{window.alert("Name should not contain special chracters");
			name.focus();
			return false;
		     }
		 

	}

	 if (email.value == "")
	{ 
		window.alert("Please enter a valid e-mail address."); 
		email.focus(); 
		return false; 
	} 

	else if (phone.value == "")						 
	{ 
		window.alert("Please enter your telephone number."); 
		phone.focus(); 
		return false; 
	} 
	else if (/^\d{10}$/.test(phone.value)==false) 
	{
     alert("Invalid number or number must be ten digits")
     phone.focus();
     return false;
     } 
	else if (password.value == "")					 
	{ 
		window.alert("Please enter your password"); 
		password.focus(); 
		return false; 
	}
	else if(password.value.length<=6)
		         {
			      alert("Password should be greater than 6 letters");
		          return false;
		         }
	 else if(password.value.length>=6)
	           {
		              var n=0,c=0,l,i=0,s=0;
		              l=password.value.length;
		              for(i=0;i<l;i++)
		              {
			           if(password.value.charAt(i)>='0' && password.value.charAt(i)<='9')
				        n++;

			           if(password.value.charAt(i)>='a' && password.value.charAt(i)<='z')
				       c++;
		               if(password.value.charAt(i)>='A' && password.value.charAt(i)<='Z')
		    	       c++;
		    	       if(password.value.charAt(i)=="@" || password.value.charAt(i)=="#" || password.value.charAt(i)=="$" ||password.value.charAt(i)=="&" ||password.value.charAt(i)=="!")
		               s++;
		              }
		              if(n==0 || c==0 || s==0)
		    	      {alert("Password must have character ,number and one special character");
		               return false;
		              }
		              
		          }
	

    return true; 
}
</script>
